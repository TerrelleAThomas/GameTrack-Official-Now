<!-- Add Post Modal -->
<div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body">
                <input type="text" id="postTitle" class="form-control mb-2" placeholder="Title" required>
                <textarea id="postContent" class="form-control" placeholder="Content" rows="4" required></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

<script>

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', function() {
        loadPosts();
    });

    function addPost() {
        const title = document.getElementById('postTitle').value.trim();
        const content = document.getElementById('postContent').value.trim();
        // Replace with the current user's ID from Firebase Authentication
        const userId = firebase.auth().currentUser.uid;
        // If you're handling games, replace with the game ID
        const gameId = "gameIdPlaceholder";

        if (title && content) {
            db.collection("Post").add({
                Title: title,
                content: content,
                creationDate: firebase.firestore.FieldValue.serverTimestamp(),
                UpdateDate: firebase.firestore.FieldValue.serverTimestamp(),
                DeleteDate: null,
                userId: userId,
                gameId: gameId
            })
                .then(function(docRef) {
                    document.getElementById('postTitle').value = '';
                    document.getElementById('postContent').value = '';
                    $('#addPostModal').modal('hide');
                    loadPosts();
                })
                .catch(function(error) {
                    console.error("Error adding document: ", error);
                });
        } else {
            alert("Please fill in both the title and content fields.");
        }
    }

    function loadPosts() {
        const postContainer = document.getElementById('postContainer');
        postContainer.innerHTML = '';
        db.collection("Post").orderBy("creationDate", "desc").get().then(function(querySnapshot) {
            querySnapshot.forEach(function(doc) {
                const post = doc.data();
                const postId = doc.id;
                const postElement = document.createElement('div');
                postElement.innerHTML = `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${post.Title}</h5>
                            <p class="card-text">${post.content}</p>
                            <!-- Comments Section -->
                            <div id="comments-${postId}"></div>
                            <input type="text" id="comment-input-${postId}" class="form-control" placeholder="Write a comment...">
                            <button onclick="submitComment('${postId}')" class="btn btn-primary">Comment</button>
                        </div>
                    </div>
                `;
                postContainer.appendChild(postElement);
                loadComments(postId);
            });
        });
    }

    function submitComment(postId) {
        const commentInput = document.getElementById(`comment-input-${postId}`);
        const comment = commentInput.value.trim();
        // Replace with the current user's ID from Firebase Authentication
        const userId = firebase.auth().currentUser.uid;

        if (comment) {
            db.collection("Comment").add({
                postId: postId,
                userId: userId,
                comment: comment,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                commentInput.value = '';
                loadComments(postId);
            }).catch((error) => {
                console.error("Error adding comment: ", error);
            });
        }
    }

    function loadComments(postId) {
        const commentsContainer = document.getElementById(`comments-${postId}`);
        commentsContainer.innerHTML = '';
        db.collection("Comment").where("postId", "==", postId).orderBy("timestamp").get().then(function(querySnapshot) {
            querySnapshot.forEach(function(doc) {
                const comment = doc.data();
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.innerHTML = `
                    <div class="comment-body">
                        ${comment.userId}: ${comment.comment}
                        <button onclick="deleteComment('${doc.id}', '${postId}')" class="btn btn-link btn-sm">Delete</button>
                    </div>
                `;
                commentsContainer.appendChild(commentElement);
            });
        });
    }

    function deleteComment(commentId, postId) {
        db.collection("Comment").doc(commentId).delete().then(() => {
            loadComments(postId);
        }).catch((error) => {
            console.error("Error removing comment: ", error);
        });
    }

            } else {
                console.log("No user is signed in");
                // No user is signed in.
            }
        });
    }
</script>
