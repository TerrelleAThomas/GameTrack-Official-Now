<div class="container">
  <h2 class="center-content">Gaming Interest Pairing Form</h2>
  <form id="pairingForm">
    <!-- Age -->
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" required>
    </div>
    <!-- Gaming Preferences - Favorite Game Genres (Dropdown) -->
    <div class="form-group">
      <label for="favoriteGenres">Favorite Game Genres:</label>
      <select class="form-control custom-dropdown" id="favoriteGenres" single>
        <option>Action</option>
        <option>Adventure</option>
        <option>RPG</option>
        <option>Strategy</option>
        <option>Sports</option>
        <option>Simulation</option>
        <!-- Add more genres as needed -->
      </select>
    </div>
    <!-- Gaming Preferences - Favorite Games -->
    <div class="form-group">
      <label for="favoriteGames">Favorite Games:</label>
      <input type="text" class="form-control" id="favoriteGames" placeholder="E.g. The Witcher 3, Fortnite">
    </div>
    <!-- Gaming Preferences - Multiplayer/Single-player -->
    <div class="form-group">
      <label for="multiplayer">Preference (Multiplayer/Single-player):</label>
      <select class="form-control" id="multiplayer">
        <option>Multiplayer</option>
        <option>Single-player</option>
      </select>
    </div>
    <!-- Time Availability for Gaming -->
    <div class="form-group">
      <label for="timeAvailability">Time Availability for Gaming:</label>
      <select class="form-control" id="timeAvailability">
        <option>Mornings</option>
        <option>Afternoons</option>
        <option>Evenings</option>
        <option>Weekends</option>
        <option>Flexible</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <!-- Preferred Gaming Style -->
    <div class="form-group">
      <label for="gamingStyle">Preferred Gaming Style:</label>
      <select class="form-control custom-dropdown" id="gamingStyle">
        <option>Competitive</option>
        <option>Casual</option>
        <option>Cooperative</option>
        <option>Explorative</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="additionalComments">Additional Comments:</label>
      <textarea class="form-control" id="additionalComments" rows="3"></textarea>
    </div>
    <!-- Consent and Terms -->
    <div class="form-group form-check center-content">
      <input type="checkbox" class="form-check-input" id="agreeTerms" required>
      <label class="form-check-label" for="agreeTerms">I agree to share this information for pairing purposes.</label>
    </div>
    <!-- Centered Submit Button -->
    <div class="center-content">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyD18a6bP6Ec0QCsLm5bl04prN_WAchA4Is",
    authDomain: "gamtrack-3a2f2.firebaseapp.com",
    projectId: "gamtrack-3a2f2",
    storageBucket: "gamtrack-3a2f2.appspot.com",
    messagingSenderId: "492662811532",
    appId: "1:492662811532:web:4e59f354ffbc43eee384a9",
    measurementId: "G-5VTT1HQLJ1"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Get a reference to the Firestore service
  const db = firebase.firestore();

  // Form submission
  const form = document.getElementById('pairingForm');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    // Get form values
    const age = document.getElementById('age').value;
    const favoriteGenres = document.getElementById('favoriteGenres').value;
    const favoriteGames = document.getElementById('favoriteGames').value;
    const multiplayer = document.getElementById('multiplayer').value;
    const timeAvailability = document.getElementById('timeAvailability').value;
    const gamingStyle = document.getElementById('gamingStyle').value;
    const additionalComments = document.getElementById('additionalComments').value;
    const agreeTerms = document.getElementById('agreeTerms').checked;

    // Check if terms are agreed
    if (!agreeTerms) {
      alert('Please agree to the terms.');
      return;
    }

    // Add a new document with a generated id to the "User Preference" collection
    db.collection("User Preference").add({
      age: age,
      favoriteGenres: favoriteGenres,
      favoriteGames: favoriteGames,
      multiplayer: multiplayer,
      timeAvailability: timeAvailability,
      gamingStyle: gamingStyle,
      additionalComments: additionalComments
    })
            .then(function(docRef) {
              console.log("Document written with ID: ", docRef.id);
              alert("Form submitted successfully!");
              // Reset form after submission
              form.reset();
            })
            .catch(function(error) {
              console.error("Error adding document: ", error);
              alert("An error occurred while submitting the form.");
            });
  });
</script>
