<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="user-list">
                <h2 class="text-center mb-4">User Management</h2>

                <!-- Search Bar -->
                <div class="input-group mb-3 search-bar">
                    <input type="text" id="search-input" class="form-control" placeholder="Search for users..." aria-label="Search" aria-describedby="search-btn">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="search-btn" onclick="fetchUserData()">Search</button>
                    </div>
                </div>

                <!-- Placeholder for Search Results -->
                <div id="search-results" class="mt-3">
                    <!-- User cards will be added here dynamically -->
                </div>

            </div>

            <a href="AdminDashBoard.html" class="btn btn-secondary btn-block">Back to Admin Dashboard</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
<script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyD18a6bP6Ec0QCsLm5bl04prN_WAchA4Is",
        authDomain: "gamtrack-3a2f2.firebaseapp.com",
        projectId: "gamtrack-3a2f2",
        storageBucket: "gamtrack-3a2f2.appspot.com",
        messagingSenderId: "492662811532",
        appId: "1:492662811532:web:4e59f354ffbc43eee384a9",
        measurementId: "G-5VTT1HQLJ1"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    // Function to fetch user data from Firebase
    function fetchUserData() {
        const searchQuery = document.getElementById("search-input").value.trim();
        const searchResultsContainer = document.getElementById("search-results");

        // Clear previous results
        searchResultsContainer.innerHTML = '';

        // Query Firestore for users by username
        db.collection("User").where("username", "==", searchQuery)
            .get()
            .then(querySnapshot => {
                querySnapshot.forEach(doc => {
                    const user = doc.data();
                    const userId = doc.id;
                    const username = doc.username;

                    // Construct user card HTML
                    const userCardHtml = `
                    <div class="user-card">
                        <h5>${user.name}</h5>
                        <p>${user.details}</p>
                        <small>Registration Date: ${user.registrationDate}</small>
                        <div class="text-right">
                            <button class="btn btn-danger" onclick="deleteUser('${userId}')">Delete</button>
                        </div>
                    </div>
                `;
                    searchResultsContainer.innerHTML += userCardHtml;

                    // Write the search result back to Firestore
                    db.collection("UserSearch").add({
                        searchId: searchQuery,
                        userId: userId
                    })
                        .then(function(docRef) {
                            console.log("Search result written with ID: ", docRef.id);
                        })
                        .catch(function(error) {
                            console.error("Error adding search result: ", error);
                        });
                });
            })
            .catch(error => {
                console.error("Error fetching users: ", error);
            });
    }

    // Function to delete a user from Firebase
    function deleteUser(userId) {
        if (confirm('Are you sure you want to delete this user?')) {
            db.collection("YOUR_COLLECTION_NAME").doc(userId).delete().then(() => {
                alert("User successfully deleted!");
                fetchUserData(); // Refresh the search results to reflect the deletion
            }).catch((error) => {
                console.error("Error removing user: ", error);
            });
        }
    }
</script>

</body>
</html>
