<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamTracker Signup</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
          background-image: url('Channel.png');
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
          font-family: Arial, sans-serif;
          color: #fff; /* Set default text color to white */
        }
        .quote,
        h1,
        .login-header {
          color: #fff; /* Set text color to white */
        }
        .space-after-login-form {
          margin-top: 20px;
        }
        /* Additional styles for centering and spacing */
        .login-container {
          background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
          padding: 40px; /* Increased padding */
          border-radius: 8px; /* Rounded corners */
          margin-top: 50px; /* Additional top space */
        }
        .centered-quote {
          text-align: center;
          margin-top: 20px;
          margin-bottom: 40px; /* Increased spacing around the quote */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 login-container">
                <h1 class="text-center mb-4">GamTracker</h1>
                <!-- Centered quote with added margin for more space -->
                <p class="quote centered-quote">“Boss… you were right. It’s not about changing the world. It’s about doing our best to leave the world… the way it is. It’s about respecting the will of others and believing in your own.”</p>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-block">Sign Up</button>
                </form>
                <div class="space-after-login-form">
                    <!-- Space for additional elements or a message -->
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
