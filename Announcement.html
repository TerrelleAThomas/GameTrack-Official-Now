<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('announcement_bg.jpg'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #fff; /* White text */
        }

        .container {
            margin-top: 50px;
        }

        .announcement-form,
        .announcement-list {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .announcement-list .announcement-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="announcement-form">
                <h2 class="text-center mb-4">Create Announcement</h2>
                <form>
                    <div class="form-group">
                        <label for="announcementTitle">Announcement Title:</label>
                        <input type="text" class="form-control" id="announcementTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="announcementContent">Announcement Content:</label>
                        <textarea class="form-control" id="announcementContent" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Announcement</button>
                </form>
            </div>

            <div class="announcement-list">
                <h2 class="text-center mb-4">Announcements</h2>
                <!-- Example Announcement Card (Repeat for each announcement) -->
                <div class="announcement-card">
                    <h5>Announcement Title 1</h5>
                    <p>Announcement content goes here...</p>
                    <small>Posted on: January 15, 2023</small>
                </div>
                <!-- End of Example Announcement Card -->

                <!-- Repeat the above card structure for each announcement -->
            </div>

            <div class="announcement-list">
                <h2 class="text-center mb-4">Deleted Announcements</h2>
                <!-- Example Deleted Announcement Card (Repeat for each deleted announcement) -->
                <div class="announcement-card">
                    <h5>Deleted Announcement Title 1</h5>
                    <p>Deleted announcement content goes here...</p>
                    <small>Deleted on: January 20, 2023</small>
                </div>
                <!-- End of Example Deleted Announcement Card -->

                <!-- Repeat the above card structure for each deleted announcement -->
            </div>

            <a href="admin-dashboard.html" class="btn btn-secondary btn-block">Back to Admin Dashboard</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
