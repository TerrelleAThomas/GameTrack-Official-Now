<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Navigation Bar Example</title>
  <style>
    .navbar {
      transition: background-color 0.3s ease; /* Smooth transition for background color change */
    }
    .navbar-green {
      background-color: #008000 !important; /* Green color */
    }
    .navbar-nav .nav-link {
      font-size: 1.2rem; /* Adjust the font size as needed */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">GameTrack</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="changeNavbarColor(event)">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="changeNavbarColor(event)">Pairing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="changeNavbarColor(event)">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="changeNavbarColor(event)">Comments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="changeNavbarColor(event)">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="changeNavbarColor(event)">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function changeNavbarColor(event) {
    const navbar = document.querySelector('.navbar');
    navbar.classList.remove('navbar-green'); // Reset to default color
    navbar.offsetHeight; // Trigger reflow to apply transition
    navbar.classList.add('navbar-green'); // Apply green color
    event.preventDefault(); // Prevent the default behavior of the link
  }
</script>
</body>
</html>
