<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameTrack - Social Network for Gamers</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .chat-container {
      border: 1px solid #ccc;
      background-color: #fff;
      height: 400px;
      overflow-y: scroll;
      padding: 10px;
      border-radius: 5px;
    }

    .message {
      margin-bottom: 10px;
    }

    .message p {
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .message p:nth-child(odd) {
      background-color: #e2f3ff;
    }

    .message p:nth-child(even) {
      background-color: #d4edda;
    }

    .announcement {
      margin-bottom: 20px;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }

    .navbar {
      background-color: #4267B2;
    }

    .navbar-brand {
      color: #ffffff;
      font-weight: bold;
      font-size: 24px;
    }

    .navbar-text {
      color: #ffffff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">GameTrack</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <span class="navbar-text mr-3">Welcome, User123</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <h2 class="mb-4">Message Chat</h2>
        <div class="chat-container" id="chatContainer">
          <!-- Message container - messages will be dynamically added here -->
          <div class="message">
            <p><strong>User1:</strong> Hi there!</p>
            <p><strong>User2:</strong> Hello!</p>
            <!-- Add more messages here -->
          </div>
        </div>
        <!-- Message input form -->
        <form id="messageForm" class="mt-3">
          <div class="input-group">
            <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <h2 class="mb-4">Announcements</h2>
        <div id="announcementContainer">
          <!-- Announcements will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-database.js"></script>

  <!-- Initialize Firebase -->
  <script>
    // Your Firebase project configuration
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Reference to the Firebase database
    var database = firebase.database();

    // Function to fetch announcements
    function fetchAnnouncements() {
      var announcementContainer = document.getElementById('announcementContainer');

      // Get a reference to the "announcements" node in the database
      var announcementsRef = database.ref('announcements');

      // Listen for changes to the "announcements" node
      announcementsRef.on('child_added', function(data) {
        var announcement = data.val();
        // Create a card for each announcement
        var announcementCard = document.createElement('div');
        announcementCard.className = 'card mb-3 announcement';
        announcementCard.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${announcement.title}</h5>
            <p class="card-text">${announcement.content}</p>
          </div>
        `;
        announcementContainer.appendChild(announcementCard);
      });
    }

    // Call the function to fetch announcements when the page loads
    window.onload = fetchAnnouncements;

    // Function to send a message
    function sendMessage() {
      var messageInput = document.getElementById('messageInput');
      var message = messageInput.value.trim();
      if (message !== '') {
        var chatContainer = document.getElementById('chatContainer');
        // Create a message element
        var messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = '<p><strong>You:</strong> ' + message + '</p>';
        // Append the message to the chat container
        chatContainer.appendChild(messageElement);
        // Scroll to the bottom of the chat container
        chatContainer.scrollTop = chatContainer.scrollHeight;
        // Clear the message input
        messageInput.value = '';
      }
    }

    // Event listener for the message form submission
    document.getElementById('messageForm').addEventListener('submit', function(event) {
      event.preventDefault();
      sendMessage();
    });
  </script>
</body>
</html>
