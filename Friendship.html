<script>
    // Initialize Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyD18a6bP6Ec0QCsLm5bl04prN_WAchA4Is",
        authDomain: "gamtrack-3a2f2.firebaseapp.com",

        messagingSenderId: "492662811532",
        appId: "1:492662811532:web:4e59f354ffbc43eee384a9",
        measurementId: "G-5VTT1HQLJ1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function acceptRequest(friendshipId) {
        const currentUser = firebase.auth().currentUser;
        if (!currentUser) {
            console.log("User not authenticated");
            alert("You must be logged in to accept friend requests.");
            return;
        }

        // Update the Friendship document with the new status
        db.collection('Friendship').doc(friendshipId).update({
            Status: 'accepted', // Assuming you are setting the status as 'accepted'
            // userId1 and userId2 are assumed to be set already when the document was created
            // Add any additional fields if necessary
        }).then(() => {
            console.log(`Accepted friend request with ID: ${friendshipId}`);
            alert("Friend request accepted successfully!");
            // Update the UI or perform additional actions as needed
        }).catch(error => {
            console.error("Error accepting friend request: ", error);
            alert("Failed to accept friend request.");
        });
    }

    function rejectRequest(friendshipId) {
        const currentUser = firebase.auth().currentUser;
        if (!currentUser) {
            console.log("User not authenticated");
            alert("You must be logged in to reject friend requests.");
            return;
        }

        // Update the Friendship document with the new status
        db.collection('Friendship').doc(friendshipId).update({
            Status: 'rejected', // Assuming you are setting the status as 'rejected'
            // userId1 and userId2 are assumed to be set already when the document was created
            // Add any additional fields if necessary
        }).then(() => {
            console.log(`Rejected friend request with ID: ${friendshipId}`);
            alert("Friend request rejected successfully!");
            // Update the UI or perform additional actions as needed
        }).catch(error => {
            console.error("Error rejecting friend request: ", error);
            alert("Failed to reject friend request.");
        });
    }


    // Function to fetch friends from the User collection and display cards
    function fetchFriends() {
        db.collection('User').get().then((querySnapshot) => {
            const friendsData = [];
            querySnapshot.forEach((doc) => {
                let friend = doc.data();
                friend.id = doc.id; // Store document ID for action references
                friendsData.push(friend);
            });
            renderFriendCards(friendsData);
        }).catch((error) => {
            console.error("Error fetching friends: ", error);
        });
    }

    function renderFriendCards(friendsData) {
        const friendCardsContainer = document.getElementById('friend-cards');
        friendCardsContainer.innerHTML = ''; // Clear existing cards
        friendsData.forEach(friend => {
            const friendCard = `
                    <div class="col-md-6">
                        <div class="friend-card">
                            <div class="row align-items-center">
                                <div class="col-8">
                                    <h5>${friend.username}</h5>
                                    <p>Email: ${friend.email}</p>
                                    <p>Location: ${friend.location}</p>
                                </div>
                                <div class="col-4 text-right">
                                    <button class="btn btn-danger mr-2" onclick="deleteFriend('${friend.id}')">Delete</button>
                                    <button class="btn btn-success mr-2" onclick="acceptRequest('${friend.id}')">Accept</button>
                                    <button class="btn btn-secondary mr-2" onclick="rejectRequest('${friend.id}')">Reject</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            friendCardsContainer.innerHTML += friendCard;
        });
    }

    fetchFriends(); // Load initial friend cards from Firestore

</script>
