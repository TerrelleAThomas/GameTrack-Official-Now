<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('game_management_bg.jpg'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #fff; /* White text */
        }

        .container {
            margin-top: 50px;
        }

        .game-list {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .game-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
        }

        .search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="game-list">
                <h2 class="text-center mb-4">Game Management</h2>

                <!-- Search Bar -->
                <div class="input-group mb-3 search-bar">
                    <input type="text" class="form-control" placeholder="Search for games..." aria-label="Search" aria-describedby="search-btn">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
                    </div>
                </div>
                
                <!-- Example Game Card (Repeat for each game) -->
                <div class="game-card">
                    <h5>Game Title</h5>
                    <p>Description of the game goes here...</p>
                    <small>Release Date: January 1, 2022</small>
                    <div class="text-right">
                        <button class="btn btn-danger" onclick="deleteGame(this)">Delete</button>
                    </div>
                </div>
                <!-- End of Example Game Card -->

                <!-- Repeat the above card structure for each game -->
            </div>

            <a href="admin-dashboard.html" class="btn btn-secondary btn-block">Back to Admin Dashboard</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    function deleteGame(button) {
        // Logic to delete the game
        button.closest('.game-card').remove();
        notifyUser('The game has been deleted.');
    }

    function notifyUser(message) {
        alert(message);
        // You can customize the notification method (e.g., modal, toast) based on your UI design
    }
</script>

</body>
</html>
