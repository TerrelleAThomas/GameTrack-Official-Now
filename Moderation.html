<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post/Comment Moderation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('Money.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #0056b3;
        }
        .container {
            margin-top: 50px;
        }
        .moderation-list, .flagged-list, .removed-list {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .post-comment-card, .flagged-comment-card, .removed-post-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
        }
        .action-buttons {
            text-align: right;
        }
        .action-buttons button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="moderation-list">
                <h2 class="text-center mb-4">Post/Comment Moderation</h2>
                <div id="comments-container">
                    <!-- Comments fetched from Firebase will be inserted here -->
                </div>
            </div>

            <!-- Flagged Content Section -->
            <div class="flagged-list">
                <h2 class="text-center mb-4">Flagged Content</h2>
                <!-- Flagged content will be displayed here -->
            </div>

            <!-- Removed Content Section -->
            <div class="removed-list">
                <h2 class="text-center mb-4">Removed Content</h2>
                <!-- Removed content will be displayed here -->
            </div>

            <a href="Site Admin" class="btn btn-secondary btn-block">Back to Admin Dashboard</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

<script>
    var firebaseConfig = {
        apiKey: "AIzaSyD18a6bP6Ec0QCsLm5bl04prN_WAchA4Is",
        authDomain: "gamtrack-3a2f2.firebaseapp.com",
        projectId: "gamtrack-3a2f2",
        storageBucket: "gamtrack-3a2f2.appspot.com",
        messagingSenderId: "492662811532",
        appId: "1:492662811532:web:4e59f354ffbc43eee384a9",
        measurementId: "G-5VTT1HQLJ1"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    function fetchComments() {
        db.collection("Comment").onSnapshot((querySnapshot) => {
            $('#comments-container').empty();
            querySnapshot.forEach((doc) => {
                const commentData = doc.data();
                const commentId = doc.id;
                const commentElement = `<div class="post-comment-card" id="comment_${commentId}">
                                         <h5>User: ${commentData.userName}</h5>
                                         <p>${commentData.content}</p>
                                         <small>Posted on: ${commentData.postedDate}</small>
                                         <div class="action-buttons">
                                             <button class="btn btn-warning" onclick="flagComment('${commentId}', '${commentData.postId}', '${commentData.userId}')">Flag</button>
                                         </div>
                                     </div>`;
                $('#comments-container').append(commentElement);
            });
        });
    }

    function flagComment(commentId, postId, userId) {
        var flagEntry = {
            DateFlagged: firebase.firestore.Timestamp.fromDate(new Date()),
            commentId: commentId,
            postId: postId,
            userId: userId,
            reason: ""
        };

        db.collection("Flag").add(flagEntry)
            .then((docRef) => {
                notifyUser(`The comment has been flagged for review with ID: ${docRef.id}`);
                updateUIAfterFlagging(commentId);
            })
            .catch((error) => {
                console.error("Error flagging the comment: ", error);
            });
    }

    function updateUIAfterFlagging(commentId) {
        const commentCard = document.getElementById(`comment_${commentId}`);
        if (commentCard) {
            commentCard.style.opacity = '0.5';
            const flagLabel = document.createElement('span');
            flagLabel.textContent = 'Flagged for review';
            flagLabel.className = 'badge badge-warning';
            commentCard.appendChild(flagLabel);
        }
    }

    function notifyUser(message) {
        const toastBody = document.querySelector('.toast .toast-body');
        toastBody.textContent = message;
        $('.toast').toast('show');
    }

    $(document).ready(function () {
        fetchComments();
    });

    function fetchPosts() {
        db.collection("Post").onSnapshot((querySnapshot) => {
            $('#posts-container').empty();
            querySnapshot.forEach((doc) => {
                const postData = doc.data();
                const postId = doc.id;
                const postElement = `<div class="post-card" id="post_${postId}">
                                <h5>User: ${postData.userName}</h5>
                                <p>${postData.content}</p>
                                <small>Posted on: ${postData.postedDate}</small>
                                <div class="action-buttons">
                                    <button class="btn btn-warning" onclick="flagPost('${postId}', '${postData.userId}')">Flag</button>
                                </div>
                            </div>`;
                $('#posts-container').append(postElement);
            });
        });
    }

    function flagPost(postId, userId) {
        var flagEntry = {
            DateFlagged: firebase.firestore.Timestamp.fromDate(new Date()),
            postId: postId,
            userId: userId,
            reason: ""
        };

        db.collection("Flag").add(flagEntry)
            .then((docRef) => {
                notifyUser(`The post has been flagged for review with ID: ${docRef.id}`);
                updateUIAfterFlagging(postId, true);
            })
            .catch((error) => {
                console.error("Error flagging the post: ", error);
            });
    }



</script>

</body>
</html>
