    function removePostComment(button) {
        // Logic to remove the post/comment
        button.closest('.post-comment-card').remove();
        notifyUser('Your post/comment has been removed.');
    }

    function flagPostComment(button) {
        // Logic to flag the post/comment
        // Move the flagged content to the flagged-list section
        const flaggedCard = button.closest('.post-comment-card').clone();
        flaggedCard.classList.remove('post-comment-card');
        flaggedCard.classList.add('flagged-comment-card');
        $('.flagged-list').append(flaggedCard);
        // Remove the original post/comment
        button.closest('.post-comment-card').remove();
        notifyUser('Your post/comment has been flagged for review.');
